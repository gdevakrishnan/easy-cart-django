{% extends 'shop/layouts/main.html' %}

{% block title %} {{ category }} {% endblock title %}

{% block content %}
<section class="min-h-screen pt-[100px]">
    <div class="w-screen h-auto flex justify-center items-center flex-wrap gap-10">
        {% for item in products %}
        <div class="max-w-xs rounded-md shadow-md dark:bg-gray-50 dark:text-gray-800">
            <a href="{% url 'collections' category item.name %}">
                <img src="{{ item.product_image.url }}" alt="{{ item.name }}_category"
                    class="object-cover object-center w-full rounded-t-md h-72 dark:bg-gray-500">
            </a>
            <div class="flex flex-col justify-between p-6 space-y-8">
                <div class="space-y-2">
                    <a href="{% url 'collections' category item.name %}">
                        <h2 class="text-3xl font-semibold tracking-wide">{{ item.name }}</h2>
                    </a>
                    <p class="dark:text-gray-800">MRP: <span class="line-through text-red-600">Rs.{{ item.original_price}}</span></p>
                    <p class="dark:text-gray-800">Discount: Rs.{{ item.selling_price }}</p>
                    <div class="flex justify-end">
                        <button class="heart flex p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                        </button>
                        <button class="cart flex text-white bg-red-600 p-2 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg> Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
