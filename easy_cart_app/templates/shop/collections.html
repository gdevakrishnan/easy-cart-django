{% extends 'shop/layouts/main.html' %}
{% block title %} Collections {% endblock title %}

{% block content %}
<section class="min-h-screen pt-[100px]">
    {% include 'shop/inc/message.html' %}
    <div class="flex w-full justify-center gap-10 flex-wrap">
        {% for item in category %}
        <div class="max-w-xs rounded-md shadow-md dark:bg-gray-50 dark:text-gray-800">
            <a href="{% url 'collections' item.name %}">
                <img src="{{ item.image.url }}" alt="{{ item.name }}_category"
                    class="object-cover object-center w-full rounded-t-md h-72 dark:bg-gray-500">
            </a>
            <div class="flex flex-col justify-between p-6 space-y-8">
                <div class="space-y-2">
                    <a href="{% url 'collections' item.name %}">
                        <h2 class="text-3xl font-semibold tracking-wide">{{ item.name }}</h2>
                    </a>
                    <p class="dark:text-gray-800">{{ item.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
